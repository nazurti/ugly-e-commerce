<!doctype html>
<html>
  <head>
    <title>Nemlig test task</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="ecommerce.js"></script>
  </head>
  <body>
    <div class="preloader_wrapper">
      <div class="preloader">
      </div>
    </div>
    <div class="card_details">
      <div>
        <span id="card_info">Card: 0 items. Total price: $0.</span>
      </div>
    </div>
    <div class="content">
      <div class="header">
        <div class="logo">Logo</div>
        <div class="search_container">
          <input type="text" class="search" placeholder="Search">
        </div>
      </div>
      <ul class="top_menu">
        <li><strong>Menu</strong></li
        ><li><a href="#">One</a></li
        ><li><a href="#">Two</a></li
        ><li><a href="#">Three</a></li
        ><li><a href="#">Four</a></li
        ><li><a href="#">Five</a></li
        ><li><a href="#">Sixzz</a></li>
      </ul>
      <div class="toggle_wrapper">
        <div class="view_toggle">
          <div id="listToggle" class="toggle">List</div
          ><div id="gridToggle" class="toggle selected">Grid</div>
        </div>
      </div>
      <div class="products">
        <div id="products_wrapper"> 
        </div>    
        <div class="product_details">
          <img />
          <div class="product_details_name"></div>
          <div class="product_details_description"></div>
          <div class="product_details_footer">
            <span></span>
            <div class='add_to_card_btn'>Add to card</div>
          </div> 
        </div>
      </div>
      
    </div>
  </body>
</html>
